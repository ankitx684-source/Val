<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pratima</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fce4ec; font-family: sans-serif; text-align: center; overflow: hidden; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 80%; }
        h1 { color: #d81b60; font-size: 1.5rem; }
        .buttons { margin-top: 30px; position: relative; height: 150px; }
        button { padding: 15px 25px; font-size: 1.2rem; border-radius: 10px; border: none; cursor: pointer; position: absolute; left: 50%; transform: translateX(-50%); }
        #yesBtn { background-color: #ff4081; color: white; top: 0; }
        #noBtn { background-color: #bdbdbd; color: white; top: 70px; transition: 0.2s; }
        .hidden { display: none; }
        img { width: 150px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3ohzdIuqJoo8QdK6Ag/giphy.gif">
        <h1>Pratima Tirkey, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    <div class="container hidden" id="successMessage">
        <h1>YAY! ❤️</h1>
        <p>I knew you'd say yes!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K77YQudvP9o9H1Vf8D/giphy.gif">
    </div>
    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successMessage = document.getElementById('successMessage');
        noBtn.addEventListener('touchstart', moveButton);
        noBtn.addEventListener('mouseover', moveButton);
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pratima ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            width: 85%;
            max-width: 400px;
        }
        h1 { color: #ff4d6d; font-size: 1.6rem; margin-bottom: 25px; }
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            height: 180px;
            position: relative;
        }
        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background-color: #ffb3c1; color: white; position: absolute; top: 80px; }
        .gif { width: 100%; border-radius: 15px; margin-bottom: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="quiz-container">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3ohzdIuqJoo8QdK6Ag/giphy.gif" alt="Cute Cat">
        <h1>Pratima Tirkey, will you be my Valentine?</h1>
        <div class="btn-group">
            <button id="yesBtn">YES! ❤️</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="success-container">
        <img class="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K77YQudvP9o9H1Vf8D/giphy.gif" alt="Happy Dance">
        <h1>I LOVE YOU! ❤️</h1>
        <p>You made my day, Pratima!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz-container');
        const success = document.getElementById('success-container');

        const moveButton = () => {
            // Padding ensures it doesn't go off the screen edge
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${Math.max(padding, x)}px`;
            noBtn.style.top = `${Math.max(padding, y)}px`;
        };

        // For mobile touch and desktop mouse
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            success.classList.remove('hidden');
        });
    </script>
</body>
</html>

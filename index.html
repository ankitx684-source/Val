<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pratima</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #fce4ec; font-family: sans-serif; text-align: center; overflow: hidden; margin: 0; }
        .container { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 350px; }
        h1 { color: #333; font-size: 1.4rem; margin: 15px 0; }
        .buttons { margin-top: 25px; position: relative; height: 120px; width: 100%; }
        button { padding: 12px 28px; font-size: 1.1rem; border-radius: 12px; border: none; cursor: pointer; position: absolute; left: 50%; transform: translateX(-50%); font-weight: bold; }
        #yesBtn { background-color: #ff4b81; color: white; top: 0; z-index: 100; }
        #noBtn { background-color: #e0e0e0; color: #666; top: 65px; transition: 0.15s; }
        .hidden { display: none; }
        img { width: 100%; max-width: 180px; border-radius: 15px; }
        p { font-size: 0.8rem; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3ohzdIuqJoo8QdK6Ag/giphy.gif" alt="Asking cat">
        <h1>Pratima Tirkey, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p>"No" seems a bit shy üòâ</p>
    </div>

    <div class="container hidden" id="successMessage">
        <h1>YAY! ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K77YQudvP9o9H1Vf8D/giphy.gif" alt="Happy dance">
        <p>I LOVE YOU! ‚ù§Ô∏è<br>You made my day, Pratima!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const successMessage = document.getElementById('successMessage');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the screen from jumping on mobile
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
